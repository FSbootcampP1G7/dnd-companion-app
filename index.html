<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- Bootstrap version 5.3.3 for CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

 <!--google font API  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    
<!-- Our version of style -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>D&D Companion</title>
  </head>
<header>
  <div class="custom-font"><h2>DnD Companion App</h2></div>

  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Choose your Character</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="myModal"><div class="custom-font">DnD Companion App</div></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="Character-name" class="col-form-label"><div class="custom-font"> Character's Name:</div></label>
                <input type="text" class="form-control" id="Character-name">
              </div>
              <div class="mb-3">
                <label for="Character-class" class="col-form-label"><div class="custom-font"> Character's Class:</div></label>

                <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                  <option selected>Select a class</option>
                  <option value="1">Fighter</option>
                  <option value="2">Barbarian</option>
                  <option value="3">Wizard</option>
                  <option value="4">Ranger</option>
                </select>
              </div>
              <div class = "mb-3">
                <label for = "Character-race" class = " col-form-label"><div class="custom-font"> Character's Race:</div></label>
                <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                  <option selected>Select a race</option>
                  <option value="1">Human</option>
                  <option value="2">Dwarf</option>
                  <option value="3">Elf</option>
                  <option value="4">Halfling</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>
  
    <nav>
  <li><a href="https://www.dndbeyond.com/">DnD Beyond</a></li>
  <li><a href="https://critrole.com/">Critical Roll</a></li>
  <li><a href="https://company.wizards.com/en/">Wizards of the Coast</a></li>
    </nav>
</header>
