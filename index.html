<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
<!-- Bootstrap version 5.3.3 for CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
 
 <!--google font API  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    
<!-- Our version of style -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/ed7f89376b.js" crossorigin="anonymous"></script>
    <title>D&D Companion</title>

  </head>
<header>
  <div class="custom-font">DnD Companion App</div>

  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Choose your Character</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="myModal"><div class="custom-font">DnD Companion App</div></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="Character-name" class="col-form-label"><div class="custom-font"> Character's Name:</div></label>
                <input type="text" class="form-control" placeholder="Character Name" id="character-name" required >
                <div class="invalid-feedback">
                  Please provide a valid name.
                </div>
              </div>
              <div class="mb-3">
                <label for="Character-class" class="col-form-label"><div class="custom-font"> Character's Class:</div></label>

                <select class="form-select form-select-lg mb-3" aria-label="Large select example" placeholder="Select Class" id="classSelect" required="true">
                  <div class="invalid-feedback">
                    Please provide a valid Class.
                  </div>
                  <option selected disabled>Select a class</option>
                  <option value="1" id="classOne">Fighter</option>
                  <option value="2" id="classTwo">Barbarian</option>
                  <option value="3" id="classThree">Wizard</option>
                  <option value="4" id="classFour">Ranger</option>
                </select>
              </div>
              <div class = "mb-3">
                <label for = "Character-race" class = " col-form-label"><div class="custom-font"> Character's Race:</div></label>
                <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="raceSelect" required>
                  <div class="invalid-feedback">
                    Please provide a valid Race.
                  </div>
                  <option selected>Select a race</option>
                  <option value="1" id="raceOne">Human</option>
                  <option value="2" id="raceTwo">Dwarf</option>
                  <option value="3" id="raceThree">Elf</option>
                  <option value="4" id="raceFour">Halfling</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="modelSubmitBtn">Submit</button>
          </div>
        </div>
      </div>
    </div>
  
    <nav><div class="custom-font">
  <li><a href="https://www.dndbeyond.com/" target="_blank">DnD Beyond</a></li><i class="fas fa-regular fa-fire"></i>
  <li><a href="https://critrole.com/" target="_blank">Critical Roll</a></li><i class="fas fa-regular fa-fire"></i>
  <li><a href="https://company.wizards.com/en/" target="_blank">Wizards of the Coast</a></li>
    </nav>
    </div>

  </nav>
</header> 

  <body>

    <div class="custom-font">
      <div class="name">Character's Name:</div>
      <div class="class">Character's Class:</div>
      <div class="race">Character's Race:</div>
      <div class ="abilities">
        Race Attributes:
        <li class="attributesList"></li>
      </div>
      <div class ="spell"> Spell:</div>
      <div class ="skills"> Skill:</div>
    </div>
   
    <div class="note-box">
      <div class="custom-font">
      <h1>Notepad</h1>
      <div class="title-container">
        <input type="text" id="note-title" placeholder="Add your note title here..." name="">
        <button id="addBtn">Add Note</button>
      </div>
      <textarea id="note-text" placeholder="Add your notes here..."></textarea>
      <section id="output">
        <!-- <div class="lists">
          <button class="delete">Delete</button>
          <h2 class="output-title">Note</h2>
          <p class="text">Note Information</p>
        </div> -->
      </section>
      </div>
    </div>
  
 
  <div class="footer">
  <div class="custom-font">
    
    <button id="riddle">Click me for a joke</button>
    <div id="jokePost"></div>
    </div>

  <div class ="footer-item">
    <div class="custom-font">
    <button id="answer">Click me for the answer</button>
    <div id="jokeAnswer"></div>
  </div>

</div>
 </div>
  <!-- Bootstrap version 5.3.3 for JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

 </body>
